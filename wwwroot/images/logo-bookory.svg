<svg xmlns="http://www.w3.org/2000/svg" width="160" height="36" viewBox="0 0 640 144" role="img" aria-label="BOOKORY">
  <defs>
    <!-- brand gradient: #FF6600 -> #cda48b -->
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF6600"></stop>
      <stop offset="100%" stop-color="#cda48b"></stop>
    </linearGradient>
  </defs>

  <!-- book icon -->
  <rect x="8" y="20" width="86" height="104" rx="14" fill="#FF6600"></rect>
  <rect x="22" y="34" width="58" height="76" rx="10" fill="#fff"></rect>
  <rect x="26" y="38" width="50" height="11" rx="6" fill="#FF6600" opacity=".35"></rect>
  <rect x="26" y="56" width="50" height="11" rx="6" fill="#FF6600" opacity=".35"></rect>
  <rect x="26" y="74" width="50" height="11" rx="6" fill="#FF6600" opacity=".35"></rect>

  <!-- WORDMARK: BOOKORY (UPPERCASE) -->
  <g transform="translate(116, 98)">
    <!-- Using a text element keeps the file lightweight; gradient-filled letters -->
    <text x="0" y="0" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="72" font-weight="800" letter-spacing="2" fill="url(#g)" text-rendering="geometricPrecision">
      BOOKORY
    </text>
  </g>
</svg>
